<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site dedicado a venda de roupas">
    <title>MINILOJA VIRTUAL</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagens/logo cabecalho.jpg" alt="logo do site">

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html">Quem somos?</a>
            <a class="cabecalho-menu-item" href="produtos.html">Produtos</a>
            <a class="cabecalho-menu-item" href="formulario.html">Cadastre-se</a>
        </nav>
    </header>

    <main class="conteudo-produtos">

        <section class="conteudo-principal-produtos">

            <h4 class="conteudo-principal-escrito-nomes">Vitrine</h4>

            <div class="conteudo-secundario-id" id="produtos">

            </div>

        </section>

        <section class="conteudo-principal-produtos">
            
            <h5 class="conteudo-principal-escrito-nomes">Carrinho</h5>

            <div class="conteudo-secundario-id" id="carrinho">    

            </div>
            
        </section>

        <script>
            const items = [
                {
                     id: 0,
                     nome: 'camiseta',
                     img: 'imagens/camiseta.jpg',
                     quantidade: 0
                },
                {
                     id: 1,
                     nome: 'bermuda',
                     img: 'imagens/bermuda.jpg',
                     quantidade: 0
                },
                {
                     id: 2,
                     nome: 'tenis',
                     img: 'imagens/tenis.jpg',
                     quantidade: 0
                },
            ]

            inicializarLoja = () => {
                var containerProdutos = document.getElementById('produtos');
                items.map((val)=>{
                    containerProdutos.innerHTML+= `
                    
                    <div class="produto-single">
                        <img src="`+val.img+`" />
                        <p>`+val.nome+`</p>
                        <a key="`+val.id+`" href="#">Adicionar ao carrinho!</a>
                    </div>
                    `;
                })
            }

            inicializarLoja();

            atualizarCarrinho = () =>{
                var containerCarrinho = document.getElementById('carrinho');
                containerCarrinho.innerHTML = "";
                items.map((val)=>{
                    if(val.quantidade > 0){
                    containerCarrinho.innerHTML+= `
                    
                    <div class="info-single-checkout">
                     <p style="float:left;">Produto: `+val.nome+`</p>
                     <p style="float:right;">Quantidade: `+val.quantidade+`</p>
                     <div style="clear-both"></div>
                    </div>

                    `;
                    }
                })
            }

            var links = document.getElementsByTagName('a');

            for(var i = 0; i < links.length; i++){
                links[i].addEventListener("click",function(){
                    let key = this.getAttribute('key');
                    items[key].quantidade++;
                    atualizarCarrinho();
                    return false;
                })
            }

        </script>
    
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="imagens/logo rodape.jpg" alt="imagem do site">
    </footer>

</body>
</html>
