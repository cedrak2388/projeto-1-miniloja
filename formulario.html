<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site dedicado a venda de roupas">
    <title>MINILOJA VIRTUAL</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagens/logo cabecalho.jpg" alt="logo do site">

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html">Quem somos?</a>
            <a class="cabecalho-menu-item" href="produtos.html">Produtos</a>
            <a class="cabecalho-menu-item" href="formulario.html">Cadastre-se</a>
        </nav>
    </header>

    <main>

        <form>

            <h1>Preencha os dados para cadastrar-se:</h1>
          
            <input type="text" id="nomeid" placeholder="insira o seu nome" required="required" name="nome" />
            <label for="nome">Nome</label>
            
            <input type="tel" id="foneid" placeholder="(xx)xxxxx-xxxx" name="fone" />
            <label for="fone">Fone</label>

            <input type="email" id="emailid" placeholder="exemplo@mail.com" name="email" />
            <label for="email">Email</label>
                        
            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
          
        </form>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="imagens/logo rodape.jpg" alt="imagem do site">
    </footer>

</body>
</html>
